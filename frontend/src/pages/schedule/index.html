<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>График работы</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- App Styles -->
  <link rel="stylesheet" href="../../app/styles/variables.css?v=1.0.6">
  <link rel="stylesheet" href="../../app/styles/global.css?v=1.0.6">
  <link rel="stylesheet" href="../../app/styles/index.css?v=1.0.6">

  <!-- Loader Styles -->
  <link rel="stylesheet" href="../../shared/ui/loader/loader.css?v=1.0.0">

  <!-- Page Styles -->
  <link rel="stylesheet" href="schedule.css?v=1.0.6">

  <!-- Widget Styles -->
  <link rel="stylesheet" href="../../widgets/footer-navigation/ui/footer.css?v=1.0.5">
</head>

<body>
  <!-- Main Content -->
  <main id="app">
    <div class="view-content">

      <!-- Calendar Header -->
      <div class="calendar-header-card">
        <button id="prev-month" class="month-nav-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" />
          </svg>
        </button>
        <h2 id="current-month-label">Ноябрь 2025</h2>
        <button id="next-month" class="month-nav-btn">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" fill="none" />
          </svg>
        </button>
      </div>

      <!-- Calendar Grid -->
      <div class="calendar-container">
        <div class="weekdays-row">
          <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Вс</span>
        </div>
        <div id="calendar-grid" class="calendar-grid">
          <!-- Days will be generated by JS -->
        </div>
      </div>

    </div>
  </main>

  <!-- Bottom Sheet (Day Settings) -->
  <div class="bottom-sheet-overlay" id="bottom-sheet-overlay"></div>
  <div class="bottom-sheet" id="day-settings-sheet">
    <div class="bottom-sheet-handle"></div>

    <div class="sheet-header">
      <div class="sheet-title-group">
        <h3 id="sheet-day-title">Понедельник</h3>
        <span id="sheet-date-subtitle" class="sheet-subtitle">25 ноября</span>
      </div>
      <button id="close-sheet-btn" class="close-btn">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </div>

    <div class="sheet-content">
      <!-- Toggle Working Day -->
      <div class="setting-row">
        <span class="setting-label">Рабочий день</span>
        <label class="toggle-switch">
          <input type="checkbox" id="is-working-day">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Time Settings -->
      <div id="time-settings-group" class="time-settings-group">
        <div class="time-row">
          <label>Время работы</label>
          <div class="time-inputs">
            <input type="time" id="start-time" class="time-input">
            <span class="separator">-</span>
            <input type="time" id="end-time" class="time-input">
          </div>
        </div>

        <div class="divider"></div>

        <!-- Break Settings -->
        <div class="setting-row">
          <span class="setting-label">Перерыв</span>
          <label class="toggle-switch small">
            <input type="checkbox" id="has-break">
            <span class="slider"></span>
          </label>
        </div>

        <div id="break-inputs-group" class="time-row disabled">
          <label>Время перерыва</label>
          <div class="time-inputs">
            <input type="time" id="break-start" class="time-input">
            <span class="separator">-</span>
            <input type="time" id="break-end" class="time-input">
          </div>
        </div>
      </div>

      <button id="save-day-btn" class="save-btn">
        Сохранить
      </button>
    </div>
  </div>

  <!-- Footer Navigation Widget -->
  <footer class="footer">
    <div class="footer-grid">
      <button class="footer-btn" data-tab="records" data-href="../../../index.html">
        <svg viewBox="0 0 24 24">
          <path
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span>Записи</span>
      </button>
      <button class="footer-btn" data-tab="services" data-href="../services/index.html">
        <svg viewBox="0 0 24 24">
          <path
            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span>Услуги</span>
      </button>
      <button class="footer-btn active" data-tab="settings" data-href="../settings/index.html">
        <svg viewBox="0 0 24 24">
          <path
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Настройки</span>
      </button>
      <button class="footer-btn" data-tab="profile" data-href="../profile/index.html">
        <svg viewBox="0 0 24 24">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Профиль</span>
      </button>
    </div>
  </footer>

  <!-- App Scripts -->
  <script type="module" src="../../app/providers/telegram/init.js?v=1.0.6"></script>
  <script type="module" src="../../app/config/theme.js?v=1.0.6"></script>
  <script type="module" src="../../shared/ui/loader/loader.js?v=1.0.6"></script>
  <script type="module" src="../../shared/lib/navigation.js?v=1.0.6"></script>
  <script type="module" src="schedule.js?v=1.0.6"></script>
</body>

</html>
