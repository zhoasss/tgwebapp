<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Регистрация - Личный кабинет</title>

  <!-- App Styles -->
  <link rel="stylesheet" href="../../app/styles/variables.css">
  <link rel="stylesheet" href="../../app/styles/global.css">
  <link rel="stylesheet" href="../../app/styles/index.css">
</head>
<body>
  <!-- Main Content -->
  <main id="app">
    <div class="view-content">
      <div class="auth-container">
        <div class="auth-card">
          <h1 class="auth-title">Регистрация</h1>

          <form id="register-form" class="auth-form">
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Придумайте имя пользователя"
                required
                minlength="3"
                maxlength="50"
              />
            </div>

            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Придумайте пароль (минимум 6 символов)"
                required
                minlength="6"
                maxlength="100"
              />
            </div>

            <div class="form-group">
              <label for="confirm-password">Подтверждение пароля</label>
              <input
                type="password"
                id="confirm-password"
                class="form-input"
                placeholder="Повторите пароль"
                required
                minlength="6"
                maxlength="100"
              />
            </div>

            <button type="submit" class="btn btn-primary auth-submit-btn">
              Зарегистрироваться
            </button>
          </form>

          <div class="auth-links">
            <p>Уже есть аккаунт?
              <a href="../login/index.html" class="auth-link">Войти</a>
            </p>
          </div>

          <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- App Scripts -->
  <script type="module" src="../../app/providers/telegram/init.js"></script>
  <script type="module" src="../../app/config/theme.js"></script>

  <!-- Page Scripts -->
  <script type="module" src="./register.js"></script>
</body>
</html>
