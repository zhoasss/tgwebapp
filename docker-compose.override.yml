# Development overrides for docker-compose.yml
version: '3.8'

services:
  backend:
    # Mount source code for live reload
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
    # Override command to use reload
    command: ["uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    # Mount source code for live reload
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"  # Use different port in development

  bot:
    # Mount source code for live reload
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app
    # Override command to restart on changes
    command: ["python", "main.py"]
