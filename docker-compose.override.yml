# Development overrides for docker-compose.yml
version: '3.8'

services:
  backend:
    # Mount source code for live reload
    volumes:
      - ./backend:/app
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    # Override command to use reload
    command: ["uvicorn", "api_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    # Mount source code for live reload
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Mount SSL certificates from host (if exist)
      - /etc/letsencrypt/live/booking-cab.ru/fullchain.pem:/etc/ssl/certs/ssl-cert.pem
      - /etc/letsencrypt/live/booking-cab.ru/privkey.pem:/etc/ssl/private/ssl-cert.key
    ports:
      - "80:80"    # HTTP (localhost + domain)
      - "443:443"  # HTTPS (domain only)

  bot:
    # Mount source code for live reload
    volumes:
      - ./backend:/app
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    # Override command to restart on changes
    command: ["python", "main.py"]
