version: '3.8'

services:
  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-mini-app-backend
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-demo_token}
      - BOT_USERNAME=${BOT_USERNAME}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost}
      - CLIENT_BOT_TOKEN=${CLIENT_BOT_TOKEN}
      - CLIENT_BOT_USERNAME=${CLIENT_BOT_USERNAME}
    volumes:
      - backend_data:/app/data
      - ./.env:/app/.env
    networks:
      - app-network
    depends_on:
      - db
    user: root
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s

  # Frontend with nginx
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: telegram-mini-app-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot (Admin)
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-mini-app-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-demo_token}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost}
    volumes:
      - backend_data:/app/data
      - ./.env:/app/.env
    networks:
      - app-network
    depends_on:
      - backend
    user: root
    command: [ "python", "main.py" ]

  # Telegram Client Bot (для записи клиентов)
  client-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-mini-app-client-bot
    restart: unless-stopped
    environment:
      - CLIENT_BOT_TOKEN=${CLIENT_BOT_TOKEN}
      - CLIENT_BOT_USERNAME=${CLIENT_BOT_USERNAME}
      - WEB_APP_URL=${WEB_APP_URL:-http://localhost}
    volumes:
      - backend_data:/app/data
      - ./.env:/app/.env
    networks:
      - app-network
    depends_on:
      - backend
    user: root
    command: [ "python", "client_bot.py" ]
    profiles:
      - client-bot # Опционально, запускается только если указан CLIENT_BOT_TOKEN

  # Database (SQLite file-based, but could be replaced with PostgreSQL)
  db:
    image: alpine:latest
    container_name: telegram-mini-app-db
    restart: unless-stopped
    volumes:
      - ./backend/database.db:/app/database.db
    networks:
      - app-network
    command: sh -c "touch /app/database.db && chmod 660 /app/database.db && tail -f /dev/null"

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
  backend_data:
